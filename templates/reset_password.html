  <!-- Custom fonts for this template-->

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">Change Your Password?</h1>
                    <p class="mb-4"></p>
                  </div>
                  <form action="/reset-password/" method="post" class="user">
                    {% if message %}
                    <div style="height=10px">{{ message }}</div>
                    {% endif %}

                    {% csrf_token %}
                    <!-- {% if studentid %}
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" name="studentid" placeholder="enter your student ID" autofocus required >                
                    </div>
                    {% endif %} -->
                    <br>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" name="passwordfirst" placeholder="enter your new password" autofocus required >
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" name="passwordagain" placeholder="enter your new password again" autofocus required >
                    </div>
                    <!-- <a href="login.html" class="btn btn-primary btn-user btn-block">
                      Confirm
                    </a> -->
                    <input class="btn btn-primary btn-user btn-block" type="submit" value="Confirm">
                  </form>
                  <hr>
                  
                  <div class="text-center">
                    <a class="small" href="/index/">I don't want to change the password</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
     
    <!-- <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-content">

          {% if message %}
          <h5 class="modal-title" id="exampleModalLabel">{{message}}</h5>
          {% endif %}

  </div>
